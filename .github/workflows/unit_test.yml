name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Unit Test
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo $KEY_ALIAS
          ./gradlew :app:testDebugUnitTest